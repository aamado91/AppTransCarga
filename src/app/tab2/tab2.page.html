<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tomar Foto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      @for (foto of fotoService.listaFotos; track foto.rutaWebView) {
      <ion-col size="6">
        <ion-img [src]="foto.rutaWebView"></ion-img>
      </ion-col>
      } @empty {
        <app-explore-container name="No hay fotos disponibles"></app-explore-container>
      }
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="tomarFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
</ion-content>
